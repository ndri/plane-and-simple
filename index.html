<!DOCTYPE html>
<html>
    <head>
        <title>Plane and Simple</title>
        <meta charset="UTF-8">

        <!-- ThreeJS stuff -->
        <script type="text/javascript" src="js/three/three.r96.js"></script>
        <script type="text/javascript" src="js/three/MTLLoader.js"></script>
        <script type="text/javascript" src="js/three/OBJLoader.js"></script>
        <script type="text/javascript" src="js/three/THREEx.KeyboardState.js"></script>

        <!-- External libraries -->
        <script type="text/javascript" src="js/external-libraries/perlin.js"></script>
        <script type="text/javascript" src="js/external-libraries/stats.min.js"></script>

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body onload="onLoad()">
        <main>
            <header>
                <h1>Plane and Simple</h1>
                <p>By Andri Soone, Jorgen Juurik and Erik Martin Vetemaa</p>
                <a href="https://github.com/ndri/plane-and-simple">GitHub page</a>
                <a href="https://courses.cs.ut.ee/2018/cg/fall/Main/Project-PlaneGame">Wiki page</a>
            </header>
            <div id="myCanvasContainer">
                <div id="canvasText">
                    <p>FPS: <span id="fps"></span></p>
                    <p>speed: <span id="speed"></span></p>
                    <p>score: <span id="score"></span></p>
                    <!--<p>fallSpeed: <span id="fallSpeed"></span></p>-->
                    <!--<p>plane.rotation: <span id="planeRotation"></span></p>-->
                    <!--<p>plane.getWorldDirection(): <span id="planeDirection"></span></p>-->
                </div>
            </div>
            <footer>
                    w/s - throttle, q/e - yaw, left/right - roll, up/down - pitch, space - random position
            </footer>
        </main>

        <!-- Actual game stuff -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/plane.js"></script>
        <script type="text/javascript" src="js/environment.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript" src="js/ring.js"></script>
        <script type="text/javascript" src="js/collision.js"></script>

    </body>
</html>
